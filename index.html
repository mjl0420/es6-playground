<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Introduction to ES6</title>
</head>
<body>
<div>
    <h1>ES6 Module Using SystemJs</h1>
</div>
<script src="node_modules/traceur/bin/traceur.js"></script>
<script src="node_modules/traceur/bin/BrowserSystem.js"></script>
<script src="node_modules/traceur/bin/traceur-runtime.js"></script>
<script src="node_modules/systemjs/dist/system.js"></script>
<script>
    System.config({
        packages: {
            app: {
                defaultExtension: 'js'
            }
        }
    });

    System.import('./src/app/app.js').catch(function(err){
        console.error(err);
    });
</script>
</body>
</html>
